<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <header class=head>
            <h1 class=header> Javascript Quiz Game</h1>
        </div>

    </header>
  
<div class="container">
    <button id="startbutton">Start Code Quiz</button>
    <!--highscore-->
    <button id="startPageHighscore" onclick="showHighscore()"> High Scores</button>

    <!--Questions-->
    <main>
         <div class=quiz_box> 
            <div id="timer"> Time Left:</div>
                <div id="questions"><p>Questions Here</p></div>
                    <button id="a" onclick="checkAnswer('a')" >A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
            <div id="result"></div>
        </div>
    </div>

    <!--input final score-->
        <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" placeholder="Enter your initials for high score" name="intials" id="initials"/>
            <button id="submitScore"> Submit Score</button>
        </div>

    <!-- High Score Container-->

        <div id=highscoreContainer>
            <div id="high-scorePage">
                <div id="highscore-header">
                    <h3> User Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="high-score-score"></div>
            </div>

        <!--Replay Button-->
            <div id="endGameBtns">
                 <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            </div>
        </div>
 
    </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
